<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <title>Psychic Game</title>
</head>

<body>
    <div id="title">
        <h1>The Psychic Game</h1>
        <h3 id="sublogo">Guess what letter I am thinking of...</h3>
    </div>
    <div id="content">
        <div id="guessedLetters">
            <div id="guessedLetterContainer">Guessed Letters: </div>
            <div id="guessSoFar">
            </div>
        </div>
        <div id="guessesLeft">
            <span>Guesses Left: </span>
            <span id="guessLeft">
            </span>
        </div>
        <div id="scoreboard">
            <div id="win">
                <span>Wins: </span>
                <span id="wins">
                </span>
            </div>
            <div id="loss">
                <span>losses: </span>
                <span id="losses">
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assests/javascript/game.js"></script>
</body>

</html>
